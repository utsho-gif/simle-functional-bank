<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="
            text-orange-400 font-bold">Mooooooooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-cyan-900  p-10 rounded">
                    <h3 class="text-2xl">Deposite</h4>
                    <h4 class="text-4xl mt-3">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-yellow-300  p-10 rounded">
                    <h3 class="text-2xl">Withdraw</h4>
                    <h4 class="text-4xl mt-3">$<span id="withdraw-total">00</span></h4>
                </div>
                <div id="pushing" class="bg-rose-700  p-10 rounded">
                    <h3 class="text-2xl">Balance</h4>
                    <h4 class="text-4xl mt-3">$<span id="balance-total">1000</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div id="pushing" class="bg-cyan-900 text-white p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div class="" action="">
                        <input id="deposite-amount" class="text-black border-2 block rounded border-gray-400 w-2/4 mb-4 px-3" type="text" placeholder="$ you want to deposite">
                        <button id="deposite-btn" class="bg-green-800 px-4 rounder py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-indigo-900 text-white p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <div class="" action="">
                        <input id="withdraw-amount" class="text-black border-2 block rounded border-gray-400 w-2/4 mb-4 px-3" type="text" placeholder="$ you want to withdraw">
                        <button id="withdraw-btn" class="bg-green-800 px-4 rounder py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
