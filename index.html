<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="
            text-orange-400 font-bold">Bank</span></h1>
    </header>
    <main>
        <section id="contain"  class="mt-16 bg-green-500 w-3/4 mx-auto p-8 ">
            <h3 class="text-3xl font-bold mb-8">Please Login</h3>
            <div class="" action="">
                <input id="user-email" class="border-2 block rounded border-gray-400 w-2/4 mb-4 px-3" type="text" placeholder="your email">
                <input id="user-pass" class="border-2 block rounded border-gray-400 w-2/4 mb-4 px-3" type="password" value="" placeholder="your password">
                <button id="login-btn" class="bg-green-800 px-4 rounder py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
